<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NFTA UB-Downtown</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <link href="UBbus/UBbus.css" rel="stylesheet" />
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <button style="font-size:1em" style="font-family:-apple-system" onclick="move()">
            Click to View Stops Between UB & Downtown Buffalo 
        </button>
    </div>
    <script src="UBbus/UBbus.js"></script>

<script>

map.on('load', function () {
    map.addSource('route', {
        'type': 'geojson',
        'data': {
            'type': 'Feature',
            'properties': {},
            'geometry': {
                'type': 'LineString',
                'coordinates': [
                [-78.820153, 42.954389],
                [-78.838361, 42.939819],
                [-78.856843, 42.922399],
                [-78.862471, 42.917108],
                [-78.865903, 42.911669],
                [-78.867832, 42.904448],
                [-78.883011, 42.880909],
            ]       
        }
    }
});
map.addLayer({
    'id': 'route',
    'type': 'line',
    'source': 'route',
    'layout': {
        'line-join': 'round',
        'line-cap': 'round'
    },
    'paint': {
        'line-color': '#005bbb',
        'line-width': 4
        }
    });
});
</script>


</body>

</html>
